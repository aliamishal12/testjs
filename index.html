        function isPalindrome(str) {
            str = str.toLowerCase().replace(/[^a-z0-9]/gi, '');
            return str === str.split('').reverse().join('');
        }

//         Write a JavaScript function that removes duplicates from an array. 

// input  ⁠= [1,  2,  “hello”,  “world”,  { name: “Alice”, age: 30 },  { name: “Alice”, age: 30 },   [1, 2, 3],  [1, 2, 3],  “hello”,  3,  [4, 5, { nested: “object” }],  [4, 5, { nested: “object” }],  { nested: [1, 2, 3] },  { nested: [1, 2, 3] }]
function removeDuplicates(arr) {
  const uniqueArray = []; 
   arr.forEach(item => {
     
    const stringifiedItem = JSON.stringify(item);    
    if (!uniqueArray.some(uniqueItem => JSON.stringify(uniqueItem) === stringifiedItem)) {
      uniqueArray.push(item);
    }
  });  return uniqueArray;
} 
const input = [
  1, 2, "hello", "world",
   { name: "Alice", age: 30 },
  { name: "Alice", age: 30 }, 
  [1, 2, 3], [1, 2, 3],
  "hello", 3, [4, 5, { nested: "object" }], 
  [4, 5, { nested: "object" }],
  { nested: [1, 2, 3] },
   { nested: [1, 2, 3] }
]; 
const result = removeDuplicates(input);
console.log(result);

// Write a JavaScript class Animal with a method speak(). Then, create a subclass Dog that overrides the speak() method.
// Define the Animal class
class Animal {
 
  constructor(name) {
    this.name = name;
  }
  speak() {
    console.log(`${this.name} makes a sound.`);
  }
}
class Dog extends Animal {
  
  speak() {
    console.log(`${this.name} barks.`);
  }
}

const inheritAnimal = new Animal('Generic Animal');
inheritAnimal.speak();  
 
const myDog = new Dog('Rex');
myDog.speak();
